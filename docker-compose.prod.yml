version: '3.8'

services:
  postgres:
    image: postgres:18.1
    container_name: invoicing_postgres_prod
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data_prod:/var/lib/postgresql
    networks:
      - invoicing_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U \"$$POSTGRES_USER\"'"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoicing_backend_prod
    volumes:
      - ./backend:/var/www/html
    networks:
      - invoicing_network_prod
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?serverVersion=18.1&charset=utf8}
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
    restart: unless-stopped

  backend_nginx:
    image: nginx:alpine
    container_name: invoicing_backend_nginx_prod
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/public:/var/www/html/public:ro
    networks:
      - invoicing_network_prod
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: invoicing_frontend_prod
    networks:
      - invoicing_network_prod
    restart: unless-stopped
    depends_on:
      - backend

  frontend_nginx:
    image: nginx:alpine
    container_name: invoicing_frontend_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    networks:
      - invoicing_network_prod
    depends_on:
      - backend_nginx
      - frontend
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  invoicing_network_prod:
    driver: bridge
