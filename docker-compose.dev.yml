version: '3.8'

services:
  postgres:
    image: postgres:18.1
    container_name: invoicing_postgres
    environment:
      POSTGRES_DB: invoicing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - invoicing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invoicing_backend
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    networks:
      - invoicing_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/invoicing?serverVersion=18.1&charset=utf8
      - APP_ENV=dev
      - APP_SECRET=dev-secret-key-change-in-production
      - XDEBUG_MODE=debug
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend_nginx:
    image: nginx:alpine
    container_name: invoicing_backend_nginx
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/public:/var/www/html/public:ro
    networks:
      - invoicing_network
    depends_on:
      - backend

  frontend_nginx:
    image: nginx:alpine
    container_name: invoicing_frontend_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      - invoicing_network
    depends_on:
      - backend_nginx
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invoicing_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - invoicing_network
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
  backend_vendor:

networks:
  invoicing_network:
    driver: bridge
